{% extends 'base.html' %}
{% block content %}
<h1 class="display-3">Mutantes</h1>
<hr />
{% for message in get_flashed_messages() %}
<div class="alert alert-danger" role="alert">{{ message }}</div>
{% endfor %}
<table class="table table-striped table-hover">
   <thead>
      <tr>
         <th scope="col">Imagem</th>
         <th scope="col">Codinome</th>
         <th scope="col">Nome</th>
         <th scope="col">Alterar</th>
         <th scope="col">Deletar</th>
      </tr>
   </thead>
   <tbody>
      {% for mutante in mutantes %}
      <tr>
         <td><img src="{{ url_for('static', filename='uploads/'+ mutante['imagem']) }}" width="50" height="50" class="rounded-circle shadow-4-strong"></td>
         <td><a href="{{ url_for('detail', id=mutante['id']) }}">{{mutante.codinome}}</a></td>
         <td>{{mutante.nome}}</td>
         <td><a href="{{ url_for('edit', id=mutante['id']) }}">Editar</a></td>
         <td>
            <form action="{{ url_for('delete', id=mutante['id']) }}" method="POST">
               <input type="submit" value="Excluir" onclick="return confirm('Tem certeza que deseja excluir este registro?')" class="btn btn-danger btn-sm">
            </form>
         </td>
      </tr>
      {% endfor %}
   </tbody>
</table>
{% endblock %}
