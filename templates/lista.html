{% extends 'base.html' %}
{% block content %}
<h1 class="display-3">Mutantes</h1>
<hr />
<h1></h1>
<table class="table table-striped table-hover">
   <thead>
      <tr>
         <th scope="col">Imagem</th>
         <th scope="col">Codinome</th>
         <th scope="col">Nome</th>
         <th scope="col">Alterar</th>
         <th scope="col">Deletar</th>
      </tr>
   </thead>
   <tbody>
      {% for mutante in mutantes %}
      <tr>
         <td><img src="{{url_for('static', filename='uploads/'+mutante.imagem)}}" width="70" height="70" class="rounded-circle shadow-4-strong"></td>
         <td><a href="/xmen/{{mutante.id}}">{{mutante.codinome}}</a></td>
         <td>{{mutante.nome}}</td>
         <td><a href="/xmen/{{mutante.id}}/edit">Editar</a></td>
         <td><a href="/xmen/{{mutante.id}}/delete">Excluir</a></td>
      </tr>
      {% endfor %}
   </tbody>
</table>
{% endblock %}
